<div class="container">
  <div class="card" style="max-width: 500px; margin: 3rem auto;">
    <h2 class="text-center mb-3">Record Store Login</h2>
    
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="email" 
          placeholder="Enter your email"
          required
          [disabled]="loading">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="password" 
          placeholder="Enter your password"
          required
          [disabled]="loading">
      </div>

      <button 
        type="submit" 
        class="btn btn-primary" 
        style="width: 100%;"
        [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="mt-3" style="padding: 1rem; background-color: #f8f9fa; border-radius: 4px;">
      <p style="margin-bottom: 0.5rem; font-weight: 600;">Demo Accounts:</p>
      <p style="margin: 0.25rem 0; font-size: 0.9rem;">Salesperson: clerk&#64;recordshop.com / password</p>
      <p style="margin: 0.25rem 0; font-size: 0.9rem;">Store Manager: manager&#64;recordshop.com / password</p>
      <p style="margin: 0.25rem 0; font-size: 0.9rem;">System Admin: admin&#64;recordshop.com / password</p>
    </div>
  </div>
</div>
